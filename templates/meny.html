{% extends 'base.html' %}

{% block title %}Kantine Meny{% endblock %}

{% block content %}
<h1 class="tittel">Ukens Meny</h1>
<div class="meny-container">
{% for meny in menyliste %}
    <div class="meny-kort">
        <h3>{{ meny.dag }}</h3>
        <p class="rett">{{ meny.rett }}</p>
        <p class="allergener"><strong>Allergener:</strong> {{ meny.allergener }}</p>
    </div>
{% endfor %}
</div>
{% endblock %}
